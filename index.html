<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <main>
    <section class="container">
      <label for="text-input">Digite o texto para o meme:</label>
      <input type="text" name="text-input" placeholder='Digite aqui o texto...' id="text-input">
    </section>
    <section class="container">
      <label for="meme-insert">Adicione uma imagem:</label>
      <input type="file" name="meme-insert" id="meme-insert">
    </section>
    <section>
      <div id="meme-image-container">
        <p id="meme-text">sadsadsads</p>
      </div>
    </section>
  </main>
</body>
<script src="./script.js"></script>
</html>
